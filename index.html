<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Perolehan Medali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 5px;
            font-size: 1.2em;
        }
        h3 {
            margin-top: 0;
            font-size: 1em;
            font-weight: normal;
        }
        table {
            width: 50%; /* Sesuaikan lebar sesuai kebutuhan */
            margin: 0 auto;
            border-collapse: collapse;
            border: 2px solid #000; /* Border luar tebal */
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2; /* Memberikan sedikit perbedaan warna untuk header */
            font-weight: bold;
        }
        .provinsi {
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>DAFTAR PEROLEHAN MEDALI</h2>
        <h3>CABANG OLAHRAGA</h3>
    </div>

    <table>
        <thead>
            <tr>
                <th rowspan="2">PROVINSI</th>
                <th colspan="3">MEDALI</th>
            </tr>
            <tr>
                <th>EMAS</th>
                <th>PERAK</th>
                <th>PERUNGGU</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="provinsi">DKI JAKARTA</td>
                <td>25</td>
                <td>12</td>
                <td>7</td>
            </tr>
            <tr>
                <td class="provinsi">JAWA BARAT</td>
                <td>15</td>
                <td>26</td>
                <td>8</td>
            </tr>
            <tr>
                <td class="provinsi">JAWA TIMUR</td>
                <td>14</td>
                <td>20</td>
                <td>4</td>
            </tr>
            <tr>
                <td class="provinsi">JAWA TENGAH</td>
                <td>13</td>
                <td>30</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
